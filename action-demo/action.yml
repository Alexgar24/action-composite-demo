name: 'Hello World Composite Action'
description: 'A simple composite action that prints Hello World'
author: 'Your Name'

runs:
  using: "composite"
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Run Hello World Script
      run: python ${{ github.action_path }}/hello.py
      shell: bash